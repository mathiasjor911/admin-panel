<!DOCTYPE html lang="da">
<html>

<head>
    <title>Admin Panel</title>

    <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">

    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>

<body>
    <div class="logo">
        <p>Admin Panel - MMD</p>
    </div>
    <div class="topbar"></div>

    <div class="sidebar">
        <ul>
            <li>
                <i data-feather="grid"></i>
                <p>Dashboard</p>
            </li>
            <li>
                <i data-feather="file-text"></i>
                <p>Pages</p>
            </li>
            <li>
                <i data-feather="image"></i>
                <p>Design</p>
            </li>

            <span>eCommerce</span>
            <li>
                <i data-feather="clipboard"></i>
                <p>Orders</p>
            </li>
            <li>
                <i data-feather="box"></i>
                <p>Products</p>
            </li>
            <li>
                <i data-feather="truck"></i>
                <p>Shipping</p>
            </li>

            <span>Utility</span>
            <li>
                <i data-feather="users"></i>
                <p>Users</p>
            </li>
            <li>
                <i data-feather="settings"></i>
                <p>Settings</p>
            </li>

        </ul>
    </div>
    <div class="content">
        <div class="topcontent">
            <div class="overview">
                <p>Income</p>
                <h2>7420$</h2>
                <div class="ovbar ob1"></div>
            </div>
            <div class="overview">
                <p>Outcome</p>
                <h2>420$</h2>
                <div class="ovbar ob2"></div>
            </div>
            <div class="overview">
                <p>Something</p>
                <h2>1689$</h2>
                <div class="ovbar ob3"></div>
            </div>
            <div class="overview">
                <p>whatwhat</p>
                <h2>3100$</h2>
                <div class="ovbar ob4"></div>
            </div>
        </div>
    </div>



    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <script>
        feather.replace()
    </script>
</body>

</html>
